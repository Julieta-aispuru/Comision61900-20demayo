<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            </nav>
            <form class="bloque-buscador" action="">

        <div class="menu-mobile">

                    <li>

                    </li>
                    <li>
                        <i class="fa fa-briefcase" aria-hidden="true"></i>

                    </li>
                    <li>
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <a href="http://">CARRITO</a>

    <main>
        <section class="contenedormain">

            </div>

            </div>

            </div>
            <div class="box img7">
                <img src="./assets/Tazas porcelanas.jpg" alt="Tazas porcelana">
            </div>

                <img src="./assets/Tazas.jpg" alt="Tazas">
            </div>
            <div class="box img9">
                <img src="./assets/Welcome.jpg" alt="bienvenidos">

                <button class="cta-button">Enviar</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
